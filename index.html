<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cadastro de Cliente - ShoeStore</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .input-field { width: 100%; padding: 12px 16px; border: 1px solid #e5e7eb; border-radius: 8px; outline: none; transition: all 0.3s; background-color: #f9fafb; }
        .input-field:focus { border-color: #2563eb; background-color: #fff; box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
        .btn-whatsapp { background-color: #25D366; color: white; font-weight: bold; text-transform: uppercase; letter-spacing: 0.5px; transition: all 0.2s; }
        .btn-whatsapp:hover { background-color: #128C7E; transform: translateY(-2px); box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3); }
        .btn-whatsapp:active { transform: translateY(0); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-lg rounded-2xl shadow-xl overflow-hidden">
        
        <div class="bg-slate-900 p-6 text-center">
            <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-3 shadow-lg">
                <i class="fas fa-shoe-prints text-3xl text-slate-900"></i>
            </div>
            <h1 class="text-2xl font-black text-white tracking-tight">CADASTRO DE CLIENTE</h1>
            <p class="text-slate-400 text-sm">Preencha para liberar seu cr√©dito/pedido</p>
        </div>

        <form id="form-cadastro" class="p-8 space-y-5" onsubmit="enviarWhatsApp(event)">
            
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Nome Completo</label>
                <input type="text" id="nome" class="input-field" placeholder="Seu nome aqui" required>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">CPF</label>
                    <input type="text" id="cpf" class="input-field" placeholder="000.000.000-00" oninput="mascaraCPF(this)" required maxlength="14">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">WhatsApp</label>
                    <input type="tel" id="telefone" class="input-field" placeholder="(XX) 9XXXX-XXXX" oninput="mascaraTelefone(this)" required maxlength="15">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Endere√ßo Residencial</label>
                <input type="text" id="endereco" class="input-field" placeholder="Rua, N√∫mero, Bairro e Cidade" required>
            </div>

            <div class="relative py-2">
                <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-slate-200"></div></div>
                <div class="relative flex justify-center"><span class="bg-white px-2 text-xs text-slate-400 font-bold uppercase">Dados da Empresa</span></div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Nome da Empresa</label>
                <input type="text" id="empresa" class="input-field" placeholder="Onde voc√™ trabalha?">
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Endere√ßo da Empresa</label>
                <input type="text" id="endereco_empresa" class="input-field" placeholder="Rua, N√∫mero e Bairro da empresa">
            </div>

            <button type="submit" class="btn-whatsapp w-full py-4 rounded-xl flex items-center justify-center gap-2 mt-4 text-lg cursor-pointer">
                <i class="fab fa-whatsapp text-2xl"></i>
                Enviar Cadastro
            </button>

        </form>
        
        <div class="bg-slate-50 p-4 text-center text-xs text-slate-400 font-medium">
            <i class="fas fa-lock mr-1"></i> Seus dados s√£o enviados diretamente ao vendedor.
        </div>
    </div>

    <script>
        // --- CONFIGURA√á√ÉO ---
        // O n√∫mero que vai receber as mensagens (Seu pai)
        const NUMERO_DESTINO = "5516991420161"; 

        function enviarWhatsApp(event) {
            event.preventDefault(); // N√£o recarrega a p√°gina

            // 1. Pega os valores
            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf').value;
            const telefone = document.getElementById('telefone').value;
            const endereco = document.getElementById('endereco').value;
            const empresa = document.getElementById('empresa').value || "N√£o informado";
            const enderecoEmpresa = document.getElementById('endereco_empresa').value || "N√£o informado";

            // 2. Monta a mensagem bonita
            // O %0A faz pular linha. O * deixa negrito.
            const mensagem = `
*NOVO CADASTRO DE CLIENTE* üìã‚ú®

üë§ *Nome:* ${nome}
üÜî *CPF:* ${cpf}
üì± *Telefone:* ${telefone}
üè† *Endere√ßo:* ${endereco}

üè¢ *DADOS PROFISSIONAIS*
üíº *Empresa:* ${empresa}
üìç *End. Empresa:* ${enderecoEmpresa}

_Enviado pelo Formul√°rio Digital_
            `.trim();

            // 3. Codifica para URL (para aceitar acentos e espa√ßos)
            const textoCodificado = encodeURIComponent(mensagem);

            // 4. Abre o WhatsApp
            const link = `https://wa.me/${NUMERO_DESTINO}?text=${textoCodificado}`;
            window.open(link, '_blank');
        }

        // --- M√ÅSCARAS (Para formatar enquanto digita) ---
        
        function mascaraTelefone(input) {
            let v = input.value.replace(/\D/g,"");
            v = v.replace(/^(\d\d)(\d)/g,"($1) $2");
            v = v.replace(/(\d{5})(\d)/,"$1-$2");
            input.value = v;
        }

        function mascaraCPF(input) {
            let v = input.value.replace(/\D/g,"");
            v = v.replace(/(\d{3})(\d)/,"$1.$2");
            v = v.replace(/(\d{3})(\d)/,"$1.$2");
            v = v.replace(/(\d{3})(\d{1,2})$/,"$1-$2");
            input.value = v;
        }
    </script>
</body>
</html>
